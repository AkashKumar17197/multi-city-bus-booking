<div *ngIf="!showForm">
  <h2>Cities</h2>
  <button mat-raised-button color="primary" (click)="onAddCity()">Add City</button>

  <table mat-table [dataSource]="cities" class="mat-elevation-z8 full-width">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let city">{{city.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let city">{{city.city_name}}</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let city">{{city.city_code}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let city">
        <button mat-icon-button color="primary" (click)="onEditCity(city)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDeleteCity(city)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="showForm">
  <h2>{{ editingCity ? 'Edit City' : 'Add City' }}</h2>

  <form [formGroup]="cityForm" (ngSubmit)="onSaveCity()">
    <!-- City ID -->
    <mat-form-field class="full-width">
      <input matInput placeholder="City ID" formControlName="city_id" [disabled]="true">
    </mat-form-field>

    <!-- City Name -->
    <mat-form-field class="full-width">
      <input matInput placeholder="City Name" formControlName="city_name" required>
    </mat-form-field>

    <!-- City Code -->
    <mat-form-field class="full-width">
      <input matInput placeholder="City Code" formControlName="city_code" required>
    </mat-form-field>

    <!-- Parent City -->
    <mat-form-field class="full-width">
      <input matInput placeholder="Parent City ID (optional)" formControlName="parent_city_id">
    </mat-form-field>

    <!-- Direction from State -->
    <mat-form-field class="full-width">
      <mat-select placeholder="Direction From State" formControlName="direction_from_state">
        <mat-option *ngFor="let dir of directions" [value]="dir">{{ dir }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Direction from Country -->
    <mat-form-field class="full-width">
      <mat-select placeholder="Direction From Country" formControlName="direction_from_country">
        <mat-option *ngFor="let dir of directions" [value]="dir">{{ dir }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Nearby Cities -->
    <ng-container *ngFor="let i of [1, 2, 3, 4]">
      <mat-form-field class="full-width">
        <input matInput [placeholder]="'Nearby City ID ' + i" [formControlName]="'nearby_city_id_' + i">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-select [placeholder]="'Nearby City Direction ' + i" [formControlName]="'nearby_city_direction_' + i">
          <mat-option *ngFor="let dir of directions" [value]="dir">{{ dir }}</mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>

    <!-- Buttons -->
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
