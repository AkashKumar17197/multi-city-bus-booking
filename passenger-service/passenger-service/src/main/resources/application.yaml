spring:
  application:
    name: passenger-service

  datasource:
    url: jdbc:postgresql://localhost:5432/passenger_service_bdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8084